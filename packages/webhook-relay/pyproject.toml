[build-system]
requires = ["hatchling>=1.24.0"]
build-backend = "hatchling.build"

[project]
name = "webhook-relay"
version = "0.1.0"
description = "Receive, inspect, and replay webhooks locally."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "Apache-2.0" }
authors = [{ name = "CLI Tools Contributors" }]
dependencies = [
  "click>=8.1.7",
  "fastapi>=0.111.0",
  "uvicorn>=0.30.0",
  "httpx>=0.27.0",
]

[project.optional-dependencies]
dev = ["pytest>=8.0.0", "httpx>=0.27.0"]

[project.scripts]
webhook-relay = "webhook_relay.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/webhook_relay"]

[tool.hatch.build]
include = [
  "src/webhook_relay/static/*.html",
  "src/webhook_relay/static/*.js",
]
