<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration Step 1</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 2rem; }
      form { display: grid; gap: 0.75rem; max-width: 360px; }
      input, button { font: inherit; padding: 0.5rem; }
    </style>
  </head>
  <body>
    <h1>Registration: Step 1</h1>
    <form id="registration-step-1">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" />
      <button type="submit" class="next">Next</button>
    </form>
    <script>
      document.getElementById("registration-step-1").addEventListener("submit", (event) => {
        event.preventDefault();
      });
    </script>
  </body>
</html>
