[build-system]
requires = ["hatchling>=1.24.0"]
build-backend = "hatchling.build"

[project]
name = "api-mocker"
version = "0.1.0"
description = "Run mock HTTP APIs from OpenAPI specs."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "Apache-2.0" }
authors = [{ name = "CLI Tools Contributors" }]
dependencies = [
  "click>=8.1.7",
  "fastapi>=0.111.0",
  "uvicorn>=0.30.0",
  "pyyaml>=6.0.1",
  "faker>=26.0.0",
  "jsonschema>=4.22.0",
]

[project.optional-dependencies]
dev = ["pytest>=8.0.0", "httpx>=0.27.0"]

[project.scripts]
api-mocker = "api_mocker.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/api_mocker"]
