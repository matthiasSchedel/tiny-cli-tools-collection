[build-system]
requires = ["hatchling>=1.24.0"]
build-backend = "hatchling.build"

[project]
name = "text-chunker"
version = "0.1.0"
description = "Chunk text for LLM workflows with multiple chunking strategies."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "Apache-2.0" }
authors = [{ name = "CLI Tools Contributors" }]
dependencies = [
  "click>=8.1.7",
  "tiktoken>=0.6.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0.0",
]

[project.scripts]
text-chunker = "text_chunker.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/text_chunker"]
