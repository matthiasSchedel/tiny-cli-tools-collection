[build-system]
requires = ["hatchling>=1.24.0"]
build-backend = "hatchling.build"

[project]
name = "rate-limiter"
version = "0.1.0"
description = "Wrap any command with token-bucket rate limiting."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "Apache-2.0" }
authors = [{ name = "CLI Tools Contributors" }]
dependencies = ["click>=8.1.7"]

[project.optional-dependencies]
dev = ["pytest>=8.0.0"]

[project.scripts]
rate-limiter = "rate_limiter.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/rate_limiter"]
