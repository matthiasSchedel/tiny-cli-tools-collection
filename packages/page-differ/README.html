<h1>page-differ</h1>
<p>Detect semantic changes between two web page versions.</p>
<h2>Install</h2>
<pre><code class="language-bash">python3 -m pip install page-differ
</code></pre>
<h2>Usage</h2>
<pre><code class="language-bash">page-differ https://example.com/v1 https://example.com/v2
page-differ --mode dom old.html new.html
page-differ --mode visual --screenshots before.html after.html
</code></pre>
