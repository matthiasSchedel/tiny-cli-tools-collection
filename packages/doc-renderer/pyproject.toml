[build-system]
requires = ["hatchling>=1.24.0"]
build-backend = "hatchling.build"

[project]
name = "doc-renderer"
version = "0.1.0"
description = "Convert document formats with Pandoc-backed workflows."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "Apache-2.0" }
authors = [{ name = "CLI Tools Contributors" }]
dependencies = [
  "click>=8.1.7",
  "pyyaml>=6.0.1",
  "jinja2>=3.1.4",
  "beautifulsoup4>=4.12.3",
]

[project.optional-dependencies]
dev = ["pytest>=8.0.0"]

[project.scripts]
doc-renderer = "doc_renderer.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/doc_renderer"]

[tool.hatch.build]
include = ["src/doc_renderer/templates/*.html"]
