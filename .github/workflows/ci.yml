name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package:
          - packages/text-chunker
          - packages/api-mocker
          - packages/rate-limiter
          - packages/schema-guesser
          - packages/webhook-relay
          - packages/page-differ
          - packages/form-filler
          - packages/json-patcher
          - packages/doc-renderer
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install package + dev dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e "${{ matrix.package }}[dev]"
      - name: Run tests
        run: |
          pytest "${{ matrix.package }}/tests"

  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc
      - name: Install all package dependencies
        run: |
          python -m pip install --upgrade pip
          for p in packages/*; do
            python -m pip install -e "$p[dev]"
          done
      - name: Run E2E tests
        run: |
          pytest e2e -q
